<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soap Carving Box</title>
</head>
<body>
    <header>
        <a href="index.html" id="logo_link">
            <img class="logo" src="images/logo.jpg" alt="Logo"> 
        </a>
        <nav>
            <a href="index.html">Home</a>
            <!-- See w3 schools for css -->
            <div class="dropdown">
                <button class="dropbtn">Items</button>
                <div class="dropdown-content">
                  <a href="painting.html">Panting</a>
                  <a href="soapCarving.html">Soap Carving</a>
                </div>
              </div>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Soap Carving</h1>
        <div class="slide">
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img class="slides" src="images\soapCarvingItems1.jpg" alt="Soap Carving Box Items">
            </div>
        </div>
        <div class="slide">
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img class="slides" src="images\soapCarvingItems2.jpg" alt="Soap Carving Box Items">
            </div>
        </div>
        <div class="slide">
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img class="slides" src="images\soapCarvingItems3.jpg" alt="Soap Carving Box Items">
            </div>
        </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        <!-- The dots/circles -->
        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <!-- Put diescription of the product here -->
        <p>
            Includes soap, a knife, and whatever those tools are called.
        </p>
    </main>

    <footer>
        <p>HobbyBox &copy; 2024 - </p>
        <p><a href="siteplan.html">Site Plan</a></p>
        <p><a href="contactus.html">Contact Us</a></p>
        <div class="social">
            <!-- I need to get this stuff from him still -->
            <a href="https://facebook.com" target="_blank">
                <img src="images/facebook.png" alt="facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/twitter.png" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/instagram.png" alt="instagram icon">
            </a>
        </div>
    </footer>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {        
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {      
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {     
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
        }
    </script>
</body>
</html>
