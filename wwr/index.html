<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link">
                <img class="logo" src="images/logo.png" alt="Logo"> 
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="faq.html">FAQ</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero_box">
                <img id="hero_img" src="images/hero.png" alt="raft is fun">
            </div>
            <section id="hero_msg">
                <h1 class="home_title">Have An Adventure</h1>
                <h4>Make Memories with Rafting</h4>
                <div class="button_box">
                    <a class="book" href="contactus.html">Book Now</a>
                </div>
            </section>
        </div>
        <main class="home_grid">
            <section class="rivers_card">
                <img class="card_img" src="images/rivers.jpg" alt="river">
                <img class="icon" src="images/river_icon.png" alt="river icon">
                <h2>Rivers</h2>
            </section>
            <section class="camping_card">
                <img class="card_img" src="images/camping.jpg" alt="tent">
                <img class="icon" src="images/fire_icon.png" alt="Fire icon">
                <h2>Camping</h2>
            </section>
            <section class="rapids_card">
                <img class="card_img" src="images/rapids.jpg" alt="raft boat">
                <img class="icon" src="images/oars.png" alt="oars icon">
                <h2>Rapids</h2>
            </section>
            <div id="background"></div>
            <img class="mountains" src="images/mountains.jpg" alt="mountains">
            <section class="msg">
                <h2>More Then Thrill, Its Rafting</h2>
                <p>Enjoy rafting, yep thats all we do, just rafting</p>
                <a class="join" href="rivers.html">JOIN US</a>
            </section>
        </main>
        <footer>
            <p>Rafting &copy; 2024 - Elijah Oliphant</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="facebook icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
